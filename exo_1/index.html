<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Exercice 1</title>
</head>
<body>
    <div class="box">Lorem</div>

    <script>

        document.addEventListener('click', function handleClick(event) {
            var box = document.querySelector('.box');
            var boxClasses = box.classList
            var boxStyle = getComputedStyle(box)
            let 
            boxInfos = "Class : " + boxClasses + "\n"
            boxInfos += "Background-color : " + boxStyle.backgroundColor + "\n"
            boxInfos += "Font-color : " + boxStyle.color + "\n"
            boxInfos += "Height : " + boxStyle.height + "\n"
            boxInfos += "Width : " + boxStyle.width + "\n"
            boxInfos += "Display : " + boxStyle.display + "\n"
            boxInfos += "Font-family : " + boxStyle.fontFamily + "\n"
            boxInfos += "Font-size : " + boxStyle.fontSize + "\n"

            alert(boxInfos)

        })

    </script>
</body>
</html>
